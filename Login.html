<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login In</title>
  <link rel="stylesheet" href="Register.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <form action="" name="Formfill" onsubmit="return validation()">
        <h2>Login In</h2>
        <p id="result"></p>

        <div class="input-box">
          <i class='bx bxs-envelope'></i>
          <input type="email" name="Email" placeholder="Email">
        </div>
        <div class="input-box">
          <i class='bx bxs-lock-alt'></i>
          <input type="password" name="Password" placeholder="Password">
        </div>

        <div class="button">
          <input type="submit" class="btn" onclick="validation()" value="Login">
        </div>
        <div class="group">
          <span><a href="index.html">Home</a></span>
          <span><a href="Register.html">Register </a></span>
        </div>
      </form>
    </div>
    <div class="popup" id="popup">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <h2>Thank You!</h2>
      <p>You were Registration Sucessfully. Thanks!</p>
      <a href="login.html"><button onclick="CloseSlide()">OK</button></a>
    </div>
  </div>

  <script src="Register.js"></script>
</body>

</html>
